    - subject: Disable changing device name via the state endpoint
      hash: 7dd4f5e2a1e528a2e60d6b4707825aec06267325
      body: |
        While the state endpoint allows patching the device name since v2, that
        feature hasn't really been used by supervisor until supervisor v13 when
        that feature was introduced by mistake. Because of a race condition
        between supervisors v13.0.0 and v14.0.2, the device name may get either
        an empty value or the value 'local', this can cause confusion in users
        or affect the user workflows that depend on having distinct device
        names.

        This commit removes the device name from the list of allowed patch
        variables for the v3 state endpoint.
      footer:
        Change-type: patch
        change-type: patch
      author: Felipe Lalanne

- commits:
    - subject: 'registry: Allow registry authentication for docker login'
      hash: 738a2816dd86c6bd7787ce3f1ce4e56db6e54534
      body: |
        docker login happens with no scopes provided (unlike docker pull and
        push, where there's always a scope). In this login case, provide
        authentication for an empty scope. This means any username/password
        is allowed for login, but nonetheless this does not weaken access, as
        on pull and push the request will be rechecked whether it can access
        the specific images.

        This allows docker login to work again, that stopped working in
        v0.17.4, that is #85
      footer:
        Change-type: patch
        change-type: patch
        Signed-off-by: Gergely Imreh <gergely@balena.io>
        signed-off-by: Gergely Imreh <gergely@balena.io>
      author: Gergely Imreh
